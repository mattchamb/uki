<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style type="text/css">
      html {
        margin: 20px;
        padding-bottom: 100px;
      }
      .d {
        position: relative;
        width: 70%;
        margin: auto;
        --asdf-x: 0deg;
        --asdf-y: 0deg;
        perspective: 3000px;
        transform-style: preserve-3d;
        transform: rotateX(var(--asdf-x)) rotateY(var(--asdf-y));
      }
      .d > img {
        width: 100%;
        position: absolute;
      }
    </style>
  </head>
  <body>
    <img width="500px" src="./images/sc205675.webp" width="" alt="" />
    <div id="d" class="d">
      <img
        src="./images/sc205675.webp"
        alt=""
        style="transform: translateZ(-131px)"
      />
      <img
        src="./images/sc205675 (19).webp"
        alt=""
        style="transform: translateZ(-130px)"
      />
      <img
        src="./images/sc205675 (16).webp"
        alt=""
        style="transform: translateZ(-120px)"
      />
      <img
        src="./images/sc205675 (15).webp"
        alt=""
        style="transform: translateZ(-100px)"
      />
      <img
        src="./images/sc205675 (13).webp"
        alt=""
        style="transform: translateZ(-70px)"
      />
      <img
        src="./images/sc205675 (12).webp"
        alt=""
        style="transform: translateZ(-90px)"
      />
      <img
        src="./images/sc205675 (18).webp"
        alt=""
        style="transform: translateZ(-50px)"
      />
      <img
        src="./images/sc205675 (14).webp"
        alt=""
        style="transform: translateZ(-40px)"
      />
      <img
        src="./images/sc205675 (11).webp"
        alt=""
        style="transform: translateZ(-30px)"
      />
      <img
        src="./images/sc205675 (9).webp"
        alt=""
        style="transform: translateZ(-20px)"
      />
      <img
        src="./images/sc205675 (10).webp"
        alt=""
        style="transform: translateZ(-10px)"
      />
      <img
        src="./images/sc205675 (4).webp"
        alt=""
        style="transform: translateZ(10)"
      />
    </div>
    <script>
      let d = document.getElementById("d");

      const range = 40;

      d.addEventListener("mousemove", function (e) {
        let xFraction = e.offsetX / e.target.width;
        let yFraction = e.offsetY / e.target.height;

        d.style.setProperty(
          "--asdf-y",
          `${(xFraction * range - range / 2).toFixed(2)}deg`
        );
        d.style.setProperty(
          "--asdf-x",
          `${-(yFraction * range - range / 2).toFixed(2)}deg`
        );
      });
    </script>
  </body>
</html>
